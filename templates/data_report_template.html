<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploratory Data Analysis Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        img {
            width: 100%;
            max-width: 600px;
            height: auto;
        }
        .container {
            width: 95%;
            margin: auto;
            overflow: hidden;
        }
        .plot {
            margin: 20px 0;
            display: inline-flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exploratory Data Analysis Report</h1>
        <p>There are {{ nr_imgs }} images in the dataset.</p>
        <p>The highest resolution of an image is {{ high_res }}.</p>
        <p>The lowest resolution of an image is {{ low_res }}.</p>
        {% for plot_path in plot_paths %}
        <div class="plot">
            <img src="{{ plot_path }}" alt="Plot">
        </div>
        {% endfor %}
        <p>Example of 5 random images</p>
        <div class="plot">
            <img src="{{ images }}" width="500" height="300" alt="Plot">
        </div>
    </div>
</body>
</html>
